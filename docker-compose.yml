services:
  secret-network-mcp:
    build: .
    ports:
      - "8002:8002"
    environment:
      - PORT=8002
      - SECRET_NODE_URL=https://api.secret.network
      - SECRET_CHAIN_ID=secret-4
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped